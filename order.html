<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/_img/logo.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleOrder.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>PizzaVelou</title>
  </head>

  <body>
    <header class="head">
      <h1>Pizza&nbsp;&nbsp;Velou</h1>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="#order">Order</a>
        
      </nav>
      <div class="side-bar">
        <i class="fas fa-search" id="search"></i>
        <i class="fas fa-user" id="user"></i>
        <i class="fas fa-bars" id="bars"></i>
      </div>
      <form action="#" class="search-bar">
        <input type="search" name="search" id="1" placeholder="Search Here" />
      </form>
    </header>
    <section class="order" id="order">
        <div class="order-content">
          <div class="in-box">
            <h2>Order</h2>
            <img src="/_img/pizza.png" alt="" />
            <div class="in-content">
              <h2>Calabreza</h2>
              <div class="size">Size: Big</div>
              <div class="price">Price: R$50,00</div>
              <div class="status">Status: Shipped</div>
              <button class="btn" id="edit">Edit</button>
              <button class="btn">Buy </button>
              <button class="btn" id="cancel">Cancel</button>
            </div>
        </div>
      </section>
          <div class="copyright">
            <p>Pizza Velou&copy;</p>
            <div class="social">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-instagram"></i>
            </div>
          </div>
        </div>
      </footer>
  </body>
  <script src="script.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"
></script>
</html>
